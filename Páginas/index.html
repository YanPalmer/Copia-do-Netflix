<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Page</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <!-- Navegação -->
        <nav>
            <div class="logo">
                <img src="/Imagens/Netflix_Logo_PMS.png" alt="Logo Netflix">
            </div>
            <div class="botoes">
                <button class="botao_1">
                    <img src="/Imagens/globo.png" alt="globo">
                    <h4>English</h4>
                    <!-- <select name="Select" id="Linguagem">
                        <option>English</option>
                        <option>Português</option>
                    </select> -->
                    <img src="/Imagens/acento-circunflexo.png" alt="angulo-direito">
                </button>
                <button class="botao_2">
                    Sign In
                </button>
            </div>
        </nav>
    </header>
    <!-- Primeira sessão -->
    
    <section class="section_1">
        <div class="main_section">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>

            <div class="formulario">
                <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
                <form action="">
                    <input class="form_box" type="text" placeholder="Email address">
                    <button class="form_box">Get Started</button>
                </form>
            </div>                
        </div>

    </section>
    
</body>
</html>
